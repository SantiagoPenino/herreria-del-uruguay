<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <script src="https://kit.fontawesome.com/fb1c82eb8f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <a class="btn__whatsapp" href=""><img src="./svg/whatsapp.svg" alt=""></a> 
    <header>
        <div class="navbar">
            <h1 class="nav__title">HERRERÍA DEL &nbsp; <span class="uru"> UR</span><span class="guay">UGUAY</span></h1>
            <div class="nav__btn">
                    <button class="btn btn__contactar"><a href="">CONTACTAR</a></button>
                    <button class="btn btn__llamar"><a href="tel:092955988" class="CTA__llamar">LLAMAR</a></button>
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <img src="./img/hero.jpg" alt="" class="hero__img">
            <div class="hero__text-div">
                <h2 class="hero__title">Trabajos de herrería</h2>
                <p class="hero__text">Realizamos todo tipo de trabajo en hierro.
                <br>Para brindarle al cliente efectividad y calidad.</p>
            </div> 
        </div>        
        <div class="contacto__div">
            <h2 class="contacto__title">CONTÁCTANOS</h2>
            <div class="contacto__form-div">
                <form action="" class="contacto__form">
                    <input type="text" placeholder="Nombre" required>
                    <input type="email" placeholder="Email"required>
                    <input type="tel" placeholder="Teléfono"required>
                    <textarea name="Mensaje" id="" cols="30" rows="5" placeholder="Mensaje..."required></textarea>
                    <input type="submit" value="Enviar" class="contacto__btn">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="horario">
                <h6 class="horario__title">HORARIO</h6>
                <p>LUNES A VIERNES DE 9:00 A 17:00</p>
            </div>
            <div class="info">
                <a href="mailto:contacto@herreriadeluruguay.com"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp; contacto@herreriadeluruguay.com</a>
            </div>
            <div class="social">
                <ul>
                    <li class="social__icons"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li> 
                    <li><h5 class="social__title">SEGUINOS</h5></li>
                    <li class="social__icons"><a href="https://www.instagram.com/herreriadeluruguay/?igshid=ZDdkNTZiNTM%3D" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="signed">
            Hecho con <i class="fa fa-heart" aria-hidden="true"></i> por <a href="#">'CarbonDesigns'</a>
        </div>
    </footer>
</body>
</html>
